    button, input[type='button']{ min-width: 100px; margin: 10px auto; display: block; font-size: 50px; border-radius: 5px; text-transform: uppercase; cursor: pointer;}
    body{padding: 5% 0 0 0}
    input[type='button'] {
      font-size: 35px;
      transition: background-color 1s, font-size 1s;
    }
    input[type='button']:hover {
      background-color: cyan;
      font-size: 75px;
    }

    <input class='btn btn-primary' type='button' value='Задание 4' onclick="task4()">

      function task4() {
        if(confirm('Declaration?')) {
          function areaDeclaration(a, b) {
            return a * b;
          }
          console.log(areaDeclaration(2, 3));
        }
        else if(confirm('Expression?')){
          var areaExpression = function(a, b) {
            return a * b;
          }
          console.log(areaExpression(2, 3));
        }
        else { console.log('Nothing to do'); }
      }

      function task5() {

        // "undefinedValera"

        sayHi('Valera');

        function sayHi(name) {
          alert(phrase + name);
