      // Prototypes

      //table-ask 1
      function task1() {
        var elephant = {
            jumps: false,
            loves: 'banana',
            trunk: true
        },
            animal = {
            eatsHumans: true,
            votedForTrump: true
        }
        // 1)
        elephant.__proto__ = animal;
        // 2)
        console.log('\nbefore deletion:')
        for(var key in elephant) {
          console.log(key);
        }

        console.log('\ncheck properties:')
        console.log(elephant.hasOwnProperty('jumps'));
        console.log(elephant.hasOwnProperty('loves'));
        console.log(elephant.hasOwnProperty('trunk'));
        console.log(elephant.hasOwnProperty('eatsHumans'));
        console.log(elephant.hasOwnProperty('votedForTrump'));



        delete elephant.loves;
        delete elephant.eatsHumans;
        console.log('\nafter deletion:')
        for(var key in elephant) {
          console.log(key);
        }
      }

      function task2() {
        var pet = {
          eats: function() {
            this.full = true;

        // for(key in kitten) {

        kitten.eats();
        console.log(kitten.full)

      }

      function task3() {
        var person = {
          eats: true,
          legs: 2,
          speaks: true,
          learnedEnglish: function() {
            this.knowsEnglish = true
          }
        }, dusya = {
          gender: "f",
          age: 18,
        }, vasya = {
          gender: "m",
          loves: ['milk', 'fruits'],
        };

        dusya.__proto__ = person;
        vasya.__proto__ = person;

        console.log('\ndusya:')
        for(key in dusya) {
          console.log(key)
        }
        console.log('\nvasya:')
        for(key in vasya) {
          console.log(key)
        }

        dusya.learnedEnglish();
        console.log('\ndusya now knows english:')
        console.log(dusya.knowsEnglish);
      }

      function homeWerk() {
        const car = {
            usesPetrol: true,
            details: ['engine', 'carburetor', 'steering wheel', 'wheels', 'doors', 'exhaust pipe'],
            start: function() {
              console.log("WROOM WROOM");
            }
        };

        var bus = {

          isBig: true,
          __proto__: car
        },  autotruck = {
          truckBodyCapacityInKg: 2000,
          hasBigWheels: true,
          fourWheelDrive: true,
          __proto__: car
        };

        console.log("____bus properties____")
        for(key in bus) {
          console.log(key + " : " + bus[key]);
        }
        bus.start();

        console.log("\n____autotruck properties____")
        for(key in autotruck) {
          console.log(key + " : " + autotruck[key]);
        }
        autotruck.start();

      }
