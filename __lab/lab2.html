        var number = Math.random()*100;
        console.log(number);
        console.log(typeof number);
        console.log(typeof(number));

        console.log(number.toExponential());
        console.log(number.toExponential(3));

        console.log(number.toString());

        console.log(number.toPrecision(3));

        console.log(Number.MAX_VALUE);

        //
        // --- Задание 2
        //
        console.log("===== Задание 2 =====");

        // Методы объекта MATH
        console.log("Сгенерированное методом объекта Math число: "+number); // См объявление переменной чуть выше - там и используется  Math.random
        console.log(Math.floor(number)); // Возвращает наибольшее целое, меньшее или равное аргументу
        console.log(Math.ceil(number)); // Возвращает наименьшее целое, большее или равное аргументу

        //Если дробная часть числа равна 0.5 или больше,
        // то аргумент округляется к следующему большему целому.
        // Если дробная часть меньше, чем 0.5, то округление производится до ближайшего меньшего целого.
        console.log(Math.round(number));

        console.log(Math.sqrt(number)); // Возвращает квадратный корень
        console.log(Math.pow(number, 2)); // Возвращает 1-й аргумент ^ 2-й аргумент
        console.log(Math.log(number)); // Возвращает натуральный (по основанию E) логарифм числа
        console.log(Math.min(number*0.5, number*0.2, number*0.7)); // Возврвщает наименьший аргумент
        console.log(Math.max(number*0.5, number*0.2, number*0.7)); // Возврвщает наибольший аргумент
        console.log(Math.exp(number)); // Возвращает Е^аргумент
        console.log(Math.abs(-number)); // Возвращает абсолютное значение аргумента, то есть отбрасывает минус, если число отрицательное

        console.log(Math.sin(Math.PI/6)); // Возвращает синус в радианах
        console.log(Math.cos(0)); // Возвращает косинус в радианах
        console.log(Math.tan(Math.PI/4)); // Возвращает тангенс в радианах
        console.log(Math.atan(Math.PI/6)); // Возвращает арктангенс в радианах
        console.log(Math.acos(Math.PI/6)); // Возвращает аркосинус в радианах
        console.log(Math.asin(Math.PI/6)); // Возвращает арксинус в радианах

        // Свойства объекта MATH
        console.log(Math.E); // Константа Эйлера, то есть экспонента, то есть 2.718
        console.log(Math.LN2); // Натуральный логарим
        console.log(Math.LOG2E); // Логарифм Е по основанию 2
        console.log(Math.LOG10E); // Логарифм Е по основанию 10
        console.log(Math.PI); // Число пи
        console.log(Math.SQRT2); // Квадратный корень из 2
        console.log(Math.SQRT1_2); // Квадратный корень из 1/2
        console.log(Math.LN10); // Натуральный логарифм 10
