      function task1() {
        function User(firstName, secondName) {
          this.name = firstName;
          this.surname = secondName;
          this.sayHi = function() {
            console.log(`Hi, ${this.surname} ${this.name}!`);
          }
        }

        var myPerson = new User('Denis', 'Petrov');
        myPerson.sayHi();
      }

      function task2() {
        function Calc() {
          this.read = function() {
            this.num1 = +prompt("enter first num: ");
            this.num2 = +prompt("enter second num: ");
          }
          this.sum = function() {
            return this.num1 + this.num2;
          }
          this.mul = function() {
            return this.num1 * this.num2;
          }
          this.div = function() {
            if(this.num2 != 0) {
              return this.num1 / this.num2;
            } else {
              return 'error! division by zero';
            }
          }
        }

        var calc = new Calc();
        calc.read();
        console.log(calc.sum());
        console.log(calc.mul());
        console.log(calc.div());
      }
    </script>
