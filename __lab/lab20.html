        function ThreeD() {
        }

        ThreeD.createZero = function() {

          cords.x = 0;
          cords.y = 0;
          cords.z = 0;
          return cords;

        ThreeD.createManually = function(customCords) {
          var cords = new ThreeD;
          cords.x = customCords.x;
          cords.y = customCords.y;
          cords.z = customCords.z;
          return cords;
        }

        var me = ThreeD.createManually({

        });
        var you = ThreeD.createManually({
          x: 16,
          y: 32,
          z: 64
        });

        ThreeD.sumCords = function() {
          var sumArr = [],
              args = arguments,
              cords = new ThreeD;
          Object.defineProperty(this, "lengthOfThemAll", {
            get() {
              acc = 0;
              for(key in args) {
                if(typeof(args[key]) == 'object') {
                  for(innerKey in args[key]) {
                    // console.log(args[key][innerKey])
                    acc++;
                  }
                }
                else { acc; }
              }
              return acc;
            }
          })

          for(key in args) {
            if(typeof(args[key]) == 'object') {
              for(innerKey in args[key]) {
                sumArr.push(args[key][innerKey])
              }
            }
            else { sumArr.push(0) }
          }

          cords.x = sumArr[0];
          cords.y = sumArr[1];
          cords.z = sumArr[2];

          for(var i = 0; i != sumArr.length; i+=3){
            if(typeof(sumArr[i+3]&&sumArr[i+4]&&sumArr[i+5])=='number') {
              cords.x += sumArr[i+3];
              cords.y += sumArr[i+4];
              cords.z += sumArr[i+5];
            };
          }
          return cords;
        }
