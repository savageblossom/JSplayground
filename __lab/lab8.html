          // 5
      function exercise5(){

            // 6
      function exercise6(){
        let arr = [], mult = 1,
            P = +prompt('введите длину массива');
        for(let i = 0; i <= P-1; i++){
          arr[i] = Math.floor(Math.random()*100);

          sumNegative = 0, countOfNegative = 0;

          countOfNegative++;
        }
      }

          //8
      function exercise8(){
        console.log(`==упражнение 8==`);
        let lengthOfArray = +prompt('Введите длину массива'),
            key = +prompt('Введите число для поиска'),
            arr = [],
            succ = [],
            succNum = 0;
        for(let i = 0; i <= lengthOfArray-1; i++){
          arr[i] = Math.floor(Math.random()*10);
          if(arr[i]==key) {
            succ[succNum] = i;
            succNum++;
          }
        }
        if(succ.length==0) console.log('Искомого значения нет!')
        else console.log(`Изначальный массив: ${arr}\nИндексы совпадения KEY: ${succ}`);}

        // 9
        console.log(`==упражнение 9==`);{
        var negativeArr = [],
            positiveArr = [];
        for(let i = 0; i <= arr.length-1; i++){
          if(arr[i]<0) negativeArr.push(arr[i])
          else if(arr[i]>0) positiveArr.push(arr[i])

        }
        console.log(`Массив: ${arr}`);
        console.log(`Положительные числа: ${positiveArr}`);
        console.log(`Отрицательные числа: ${negativeArr}`);}


        //10
        function exercise10(){
          console.log(`==упражнение 10==`);
          let lengthOfArray = +prompt('Введите длину массивов'),
              manualArray = [],
              autoArray = [],
              sumOfBoth = [];
          for(let i = 0; i <= lengthOfArray-1; i++){
            manualArray[i] = +prompt(`Введите число для массива[${i}]`);
            autoArray[i] = Math.floor(Math.random()*100);
            sumOfBoth.push(manualArray[i]+autoArray[i]);
          }
          console.log(`Вручную введённый массив: ${manualArray}`);
          console.log(`Сгенерированный массив: ${autoArray}`);
          console.log(`Суммы обоих: ${sumOfBoth}`);
        }

        //11
        function exercise11(){
          console.log(`==упражнение 11==`);
          let leastNum = 0,
              greatestNum = 0,
              lengthOfArray = +prompt('Введите длину массивов'),
              array = [];
          for(let i = 0; i <= lengthOfArray-1; i++){
            array[i] = Math.floor(Math.random()*100-50);
            if((array[i]<leastNum)&&array[i]<0) leastNum = array[i]
            else if ((array[i]>greatestNum)&&array[i]>0) greatestNum = array[i]
          }
          console.log(`Искомый массив: ${array}`);
          console.log(`Наибольшее положительное число: ${greatestNum}`);
          console.log(`Наименьшее отрицательное число: ${leastNum}`);
        }
