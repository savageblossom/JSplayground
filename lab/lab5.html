<html lang="en">

  <body>
    <p id="txt">Lorem ipsum dolor sit amet</p>

    <script type="text/javascript">
      function toConsole(something){
        return console.log(something);
      }

      toConsole("=== Упражнение 1 ===");
      toConsole(true+6);
      toConsole(true-6);
      toConsole(true+false);
      toConsole(true-true);
      toConsole("что-то"+false);
      toConsole("что-то"-true);

      toConsole("=== Упражнение 2 ===");
      let A = [], i = 0;
      while(i <= 2) {
        A[i] = Math.floor(Math.random()*100);
        i++; }
      toConsole(A);
      toConsole(A[0]+A[1]+A[2]);
      toConsole(A[0]*A[1]*A[2]);
      toConsole(A[2]%A.length);

      toConsole("=== Упражнение 3 ===");
      function triangleGeron(a, b, c) {
        let p = (a + b + c) / 2,
            S = Math.floor(Math.sqrt(p*(p - a) * (p - b) * (p - c)));
        return S;
      }
      toConsole('the result is: \n' + triangleGeron(7, 7, 7));

      toConsole("=== Упражнение 4 ===");
      var x = 4,
          y = 4*x++;
      toConsole(y);
      y = 4*++x;
      toConsole(y);
    </script>
