      console.log('== упражнение 3==');
      let array = [], sum = 0, i = 0;

      }

      function exercise6(){
        console.log('== упражнение 6==')
        let val, s = 0;
        do{
          val = +prompt('enter the number');
          s += val*val;
        } while(s<=100)
        console.log(`s = ${s}`);
      }
      function exercise7(){
        console.log('== упражнение 7==')
        let val, s = 0;
        do{
          val = +prompt('enter the number');
          if(val>0) s += val;
          else s += val * val;
        } while(s<=100)
        console.log(`s = ${s}`);
      }
